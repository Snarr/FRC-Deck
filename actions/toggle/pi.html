<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>com.team1640.toggle.action.pi</title>
	<link rel="stylesheet" href="../../css/sdpi.css">
	<script src="pi.js"></script>
</head>

<body>
	<div class="sdpi-wrapper hidden">
		<div class="sdpi-heading">SETTINGS</div>

		<div class="sdpi-item" title="This field lets you enter an integer number that will correspond to an action in your robot code. Check the FRC Deck documentation for more details.">
			<div class="sdpi-item-label">Off State Task ID</div>
			<input
			class="sdpi-item-value"
			id="offActionID"
			value=""
			inputmode="numeric"
			type="number"
			min="0"
			max="9999"
			step="1"
			placeholder="e.g. 5"
			pattern="d{4}"
			onchange="updateSettings()"
			required>
		</div>
		<div class="sdpi-item" title="This field lets you enter an integer number that will correspond to an action in your robot code. Check the FRC Deck documentation for more details.">
			<div class="sdpi-item-label">On State Task ID</div>
			<input
			class="sdpi-item-value"
			id="onActionID"
			value=""
			inputmode="numeric"
			type="number"
			min="0"
			max="9999"
			step="1"
			placeholder="e.g. 5"
			pattern="d{4}"
			onchange="updateSettings()"
			required>
		</div>

		<div class="sdpi-heading">COLOR</div>
		<div type="color" class="sdpi-item">
            <div class="sdpi-item-label">ON Background Color</div>
			<input
			class="sdpi-item-value"
			id="onColorSelection"
			value=""
			type="color"
			onchange="updateSettings()">
		</div>
		<div type="color" class="sdpi-item">
			<div class="sdpi-item-label">OFF Background Color</div>
			<input
			class="sdpi-item-value"
			id="offColorSelection"
			value=""
			type="color"
			onchange="updateSettings()">
		</div>
	</div>
</body>

</html>
